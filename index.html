<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footballs Team</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/4916769511.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!--Header-section -->
    <header>
        <nav>
            <div class="menu-section">
                <a href="#">Home</a>
                <a href="#">Clubs</a>
                <a href="#">World-Cup 2023</a>
                <a href="#">Upcoming Match</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="login-btn">
                <button class="btn"><i class="fas fa-sign-in-alt"></i> LogIn</button>
            </div>
        </nav>
        <section class="banner-area banner-container">
            <div class="half-width">
                <div class="banner-title">
                    <h1>Conmebol</h1>
                    <h1>Copa America</h1>
                    <h1>2021</h1>
                </div>
                <div class="watch-btn">
                    <button class="btn">Watch Live <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="half-width">
                <div class="banner-image">
                    <img src="images/banner.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <!--Players-section -->
    <main>
        <section class="top-player">
            <h2 class="palyer-title">Top Player</h2>
            
        </section>
    </main>
</body>

</html>
